<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Book | Imperial Sewing</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- HEADER / NAV -->
  <header class="header">
    <div class="navbar">
      <div class="brand">
        <div class="brand-badge">IS</div>
        <div class="brand-text">
          <strong>Imperial Sewing</strong>
          <span>Wedding & Prom Dress Tailoring</span>
        </div>
      </div>

      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="wedding.html">Wedding</a>
        <a href="prom.html">Prom</a>
        <a href="dm.html">DM Us</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
      </nav>

      <div class="nav-actions">
        <a class="btn btn-primary active" href="booking.html">Book</a>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">Book a Fitting</h1>
    <p class="page-sub">Choose your service, date, time, and upload your dress photo if you want.</p>

    <section class="card">
      <form class="form" id="bookingForm">

        <div class="row">
          <div>
            <label for="service">Service</label>
            <select id="service" name="service" required>
              <option value="">Choose service</option>
              <option>Prom dress tailoring</option>
              <option>Wedding dress tailoring</option>
              <option>Hemming</option>
              <option>Alterations</option>
              <option>Other</option>
            </select>
          </div>

          <div>
            <label for="date">Date</label>
            <input id="date" name="date" type="date" required/>
          </div>
        </div>

        <div>
          <label>Time</label>
          <div class="slot-grid" id="slotGrid">
            <div class="slot" data-time="11:00 AM">11:00 AM</div>
            <div class="slot" data-time="12:00 PM">12:00 PM</div>
            <div class="slot" data-time="01:00 PM">01:00 PM</div>
            <div class="slot" data-time="02:00 PM">02:00 PM</div>
            <div class="slot" data-time="03:00 PM">03:00 PM</div>
            <div class="slot" data-time="04:00 PM">04:00 PM</div>
          </div>
          <input type="hidden" id="time" name="time" required/>
          <p class="help" id="timeHelp">Tap a time to select it.</p>
        </div>

        <div class="row">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" placeholder="Your name" required/>
          </div>
          <div>
            <label for="phone">Phone</label>
            <input id="phone" name="phone" placeholder="(xxx) xxx-xxxx" required/>
          </div>
        </div>

        <div class="row">
          <div>
            <label for="email">Email (optional)</label>
            <input id="email" name="email" type="email" placeholder="you@email.com"/>
          </div>
          <div>
            <label for="photo">Upload dress photo (optional)</label>
            <input id="photo" name="photo" type="file" accept="image/*"/>
          </div>
        </div>

        <div>
          <label for="notes">Notes (optional)</label>
          <textarea id="notes" name="notes" placeholder="Anything we should know? (shoe height, event date, etc.)"></textarea>
        </div>

        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <button class="btn btn-primary" type="submit">Book Appointment</button>
          <a class="btn btn-outline" href="dm.html">DM a Question</a>
        </div>

        <p class="help" id="bookStatus"></p>
      </form>
    </section>

    <div class="footer">Â© <span id="year"></span> Imperial Sewing</div>
  </main>

  <script src="app.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
