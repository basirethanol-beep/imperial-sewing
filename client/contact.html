<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DM Us | Imperial Sewing</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Keep your existing header/nav if you already have one in other pages.
       If you don’t, this simple nav will work. -->
  <header class="page">
    <nav style="display:flex; gap:16px; align-items:center; flex-wrap:wrap;">
      <a href="index.html">Home</a>
      <a href="wedding.html">Wedding</a>
      <a href="prom.html">Prom</a>
      <a href="contact.html" aria-current="page"><b>DM Us</b></a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="booking.html" style="margin-left:auto; padding:10px 16px; border-radius:999px; background:#111; color:#fff; text-decoration:none;">Book</a>
    </nav>
  </header>

  <main class="page">
    <section class="card">
      <h1 style="margin:0 0 10px;">DM Us</h1>
      <p style="margin:0 0 18px; opacity:.8;">
        Ask a question, send photos, or tell us what you need. We’ll reply as soon as possible.
      </p>

      <!-- FORM: if you already have backend route, set action to it.
           If not, keep action="#" and it will still be fine visually. -->
      <form class="form-grid" id="dmForm" action="#" method="POST" enctype="multipart/form-data">
        <div class="form-row two">
          <input class="input" type="text" name="name" placeholder="Your name" required />
          <input class="input" type="email" name="email" placeholder="Email" required />
        </div>

        <div class="form-row two">
          <input class="input" type="tel" name="phone" placeholder="Phone (optional)" />
          <select class="select" name="topic" required>
            <option value="">Choose topic</option>
            <option value="prom">Prom</option>
            <option value="wedding">Wedding</option>
            <option value="alterations">Alterations</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-row">
          <textarea class="textarea" name="message" placeholder="Write your message..." required></textarea>
        </div>

        <div class="form-row">
          <label style="display:block; margin-bottom:6px; opacity:.8;">Upload photo (optional)</label>
          <input class="input" type="file" name="photo" accept="image/*" />
        </div>

        <div class="form-row">
          <button class="btn-full" type="submit" style="background:#111; color:#fff;">
            Send Message
          </button>
        </div>
      </form>

      <p style="margin:14px 0 0; font-size:14px; opacity:.7;">
        Prefer Instagram? Use the “DM Us” button on the home page.
      </p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
